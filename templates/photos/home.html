{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <form action="{% url 'get_location' %}">
            <textarea name="Location" cols=30 rows=1 class="mt-4"></textarea>
            <input class="mb-2" type="submit" value="Search Location!"/>
        </form>
        <div class="row">
            {% for image in images %}
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-body img-fluid" src="{{ image.image.url }}" height="50px" alt="image">
                        <h3 class="card-title">{{ image.image_name }}</h3>
                        <h3 class="card-footer">{{ image.image_description }}</h3>
                        <h4>{{ image.image_location }}</h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content%}
